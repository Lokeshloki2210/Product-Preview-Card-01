<body>
  <div class="container"> <div><img src="images/image-product-desktop.jpg" alt=""></div>
  <div class="card_details">
    <p id="product">P E R F U M E</p>

    <p id="product_description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,

<div class="button"><button><img id="icon"src="images/icon-cart.svg">Add to Cart</button></div>

</div>
